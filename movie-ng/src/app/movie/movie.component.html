<style>
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      gap: 15px;
    }
  
    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  
    .description {
      margin-bottom: 10px;
    }
  
    .genre {
      font-style: italic;
      color: #555;
    }
  </style>
  <div class="card">
    <div style="display: flex;">
        <img style="width: 100%;" [src]="mediaItem?.poster_path" />
    </div>
    <div class="title">{{ mediaItem?.title ||  "Movie Title" }}</div>
    <div class="description">
      <p>{{ mediaItem?.overview }}</p>
    </div>
    <div class="genre">Genre: {{ mediaItem?.genres || "No Genre" }}</div>
  </div>
